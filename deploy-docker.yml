---
- hosts: dev
  become: True
  tasks:
    - name: Install python pip
      yum:
        name: python-pip
        state: present
    - name: Install docker
      yum:
        name: docker-ce
        state: present
    - name: start docker
      service:
        name: docker
        state: started
        enabled: yes
    - name: Install docker-py python module
      pip:
        name: docker-py
        state: present
    - name: " Starting and Enabling Docker service"
      service:
        name: docker
        state: started
        enabled: yes
    

    
    - name: "log into docker hub registry"
      docker_login:
        username: "montassardev"
        password: "M0ntassar@Devops"

    - name: "Pull and run the container"
      docker_container:
        name: my_container
        state: started
        image: "montassardev/montadeployment:{{DOCKER_TAG}}"
        pull: true
        ports:
          - "8080:8080"
    
    

